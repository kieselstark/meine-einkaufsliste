<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Einkaufsliste</title>
    
    <!-- Favicon Links -->
    <link rel="icon" type="image/x-icon" href="https://kieselstark.github.io/meine-einkaufsliste/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="https://kieselstark.github.io/meine-einkaufsliste/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://kieselstark.github.io/meine-einkaufsliste/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://kieselstark.github.io/meine-einkaufsliste/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://kieselstark.github.io/meine-einkaufsliste/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://kieselstark.github.io/meine-einkaufsliste/android-chrome-512x512.png">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4F46E5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Einkaufsliste">
    <meta name="msapplication-TileColor" content="#4F46E5">
    
    <!-- PWA Manifest -->
    <script>
        // Dynamisches Manifest erstellen
        const manifest = {
            "name": "Meine Einkaufsliste",
            "short_name": "Einkauf",
            "description": "Praktische Einkaufsliste - Vergiss nie wieder etwas!",
            "start_url": "/",
            "display": "standalone",
            "background_color": "#ffffff",
            "theme_color": "#4F46E5",
            "orientation": "portrait",
            "scope": "/",
            "icons": [
                {
                    "src": "https://kieselstark.github.io/meine-einkaufsliste/android-chrome-192x192.png",
                    "sizes": "192x192",
                    "type": "image/png",
                    "purpose": "maskable any"
                },
                {
                    "src": "https://kieselstark.github.io/meine-einkaufsliste/android-chrome-512x512.png",
                    "sizes": "512x512",
                    "type": "image/png",
                    "purpose": "maskable any"
                },
                {
                    "src": "https://kieselstark.github.io/meine-einkaufsliste/apple-touch-icon.png",
                    "sizes": "180x180",
                    "type": "image/png"
                }
            ],
            "categories": ["productivity", "utilities"],
            "lang": "de",
            "dir": "ltr"
        };
        
        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.write('<link rel="manifest" href="' + manifestURL + '">');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1f2937;
            touch-action: manipulation;
        }

        .app-container {
            max-width: 420px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(79, 70, 229, 0.1);
            margin: 0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4F46E5;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6b7280;
        }

        .input-section {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .list-container {
            padding: 0 20px 20px;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }

        .list-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .list-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .list-item.completed {
            opacity: 0.7;
            background: #f9fafb;
            border-left-color: #10B981;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #d1d5db;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .checkbox.checked {
            background: #10B981;
            border-color: #10B981;
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .item-text.completed {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .delete-btn {
            background: #EF4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .clear-completed {
            background: #F59E0B;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            margin: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: calc(100% - 40px);
        }

        .clear-completed:hover {
            background: #D97706;
            transform: translateY(-1px);
        }

        .pwa-install {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4F46E5;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
            display: none;
            z-index: 1000;
        }

        .pwa-install:hover {
            transform: scale(1.1);
        }

        .install-banner {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            padding: 15px 20px;
            text-align: center;
            display: none;
            position: relative;
        }

        .install-banner button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .install-banner button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .close-banner {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }
            
            .header {
                padding: 15px;
            }
            
            .input-section {
                padding: 15px;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .list-item {
            animation: slideIn 0.3s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .add-btn:active {
            animation: bounce 0.6s;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(79, 70, 229, 0.6);
            }
            100% {
                box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
            }
        }

        .pwa-install.show {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="install-banner" id="installBanner">
        <button class="close-banner" onclick="closeBanner()">√ó</button>
        <div>üì± <strong>App installieren</strong></div>
        <div style="font-size: 0.9rem; margin: 5px 0;">F√ºge diese App zu deinem Homescreen hinzu f√ºr schnellen Zugriff!</div>
        <button onclick="installApp()">Installieren</button>
        <button onclick="closeBanner()">Sp√§ter</button>
    </div>

    <div class="app-container">
        <div class="header">
            <h1>üõí Meine Einkaufsliste</h1>
            <p>Vergiss nie wieder etwas!</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalItems">0</div>
                <div class="stat-label">Gesamt</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="openItems">0</div>
                <div class="stat-label">Offen</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedItems">0</div>
                <div class="stat-label">Erledigt</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="itemInput" class="input-field" placeholder="Was brauchst du? (z.B. Milch, Brot...)" autocomplete="off">
                <button id="addBtn" class="add-btn">+</button>
            </div>
        </div>

        <div class="list-container" id="listContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üõí</div>
                <h3>Deine Liste ist leer</h3>
                <p>F√ºge dein erstes Element hinzu!</p>
            </div>
        </div>

        <button class="clear-completed" id="clearCompleted" style="display: none;">
            ‚úÖ Erledigte Artikel l√∂schen
        </button>

        <button class="pwa-install" id="installBtn" title="App installieren">
            üì±
        </button>
    </div>

    <script>
        class ShoppingList {
            constructor() {
                this.items = this.loadFromStorage();
                this.initializeElements();
                this.bindEvents();
                this.render();
                this.setupPWA();
            }

            initializeElements() {
                this.itemInput = document.getElementById('itemInput');
                this.addBtn = document.getElementById('addBtn');
                this.listContainer = document.getElementById('listContainer');
                this.emptyState = document.getElementById('emptyState');
                this.clearCompleted = document.getElementById('clearCompleted');
                this.totalItems = document.getElementById('totalItems');
                this.openItems = document.getElementById('openItems');
                this.completedItems = document.getElementById('completedItems');
            }

            bindEvents() {
                this.addBtn.addEventListener('click', () => this.addItem());
                this.itemInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addItem();
                });
                this.clearCompleted.addEventListener('click', () => this.clearCompletedItems());
            }

            addItem() {
                const text = this.itemInput.value.trim();
                if (!text) return;

                const item = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    timestamp: new Date().toLocaleString('de-DE')
                };

                this.items.unshift(item);
                this.itemInput.value = '';
                this.saveToStorage();
                this.render();

                // Kleine Animation f√ºr Feedback
                this.addBtn.style.background = '#10B981';
                setTimeout(() => {
                    this.addBtn.style.background = 'linear-gradient(135deg, #10B981, #059669)';
                }, 200);
            }

            toggleItem(id) {
                const item = this.items.find(item => item.id === id);
                if (item) {
                    item.completed = !item.completed;
                    this.saveToStorage();
                    this.render();
                }
            }

            deleteItem(id) {
                this.items = this.items.filter(item => item.id !== id);
                this.saveToStorage();
                this.render();
            }

            clearCompletedItems() {
                this.items = this.items.filter(item => !item.completed);
                this.saveToStorage();
                this.render();
            }

            render() {
                this.updateStats();
                
                if (this.items.length === 0) {
                    this.emptyState.style.display = 'block';
                    this.clearCompleted.style.display = 'none';
                    return;
                }

                this.emptyState.style.display = 'none';
                
                const completedCount = this.items.filter(item => item.completed).length;
                this.clearCompleted.style.display = completedCount > 0 ? 'block' : 'none';

                const itemsHTML = this.items.map(item => `
                    <div class="list-item ${item.completed ? 'completed' : ''}" data-id="${item.id}">
                        <div class="checkbox ${item.completed ? 'checked' : ''}" onclick="app.toggleItem(${item.id})"></div>
                        <div class="item-text ${item.completed ? 'completed' : ''}">${item.text}</div>
                        <button class="delete-btn" onclick="app.deleteItem(${item.id})">üóëÔ∏è</button>
                    </div>
                `).join('');

                this.listContainer.innerHTML = itemsHTML;
            }

            updateStats() {
                const total = this.items.length;
                const completed = this.items.filter(item => item.completed).length;
                const open = total - completed;

                this.totalItems.textContent = total;
                this.openItems.textContent = open;
                this.completedItems.textContent = completed;
            }

            saveToStorage() {
                try {
                    const data = JSON.stringify(this.items);
                    if (typeof Storage !== 'undefined') {
                        localStorage.setItem('shoppingList', data);
                    }
                } catch (e) {
                    console.log('Storage not available');
                }
            }

            loadFromStorage() {
                try {
                    if (typeof Storage !== 'undefined') {
                        const stored = localStorage.getItem('shoppingList');
                        return stored ? JSON.parse(stored) : [];
                    }
                    return [];
                } catch (e) {
                    return [];
                }
            }

            setupPWA() {
                let deferredPrompt;
                const installBtn = document.getElementById('installBtn');
                const installBanner = document.getElementById('installBanner');

                // PWA Installation Event
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    
                    // Zeige Install-Button und Banner
                    installBtn.style.display = 'block';
                    installBtn.classList.add('show');
                    
                    // Zeige Banner nach 3 Sekunden
                    setTimeout(() => {
                        if (!localStorage.getItem('installBannerDismissed')) {
                            installBanner.style.display = 'block';
                        }
                    }, 3000);
                });

                // Install Button Click
                installBtn.addEventListener('click', () => {
                    this.triggerInstall(deferredPrompt);
                });

                // Global Install Function
                window.installApp = () => {
                    this.triggerInstall(deferredPrompt);
                };

                // Close Banner Function
                window.closeBanner = () => {
                    installBanner.style.display = 'none';
                    localStorage.setItem('installBannerDismissed', 'true');
                };

                // App wurde installiert
                window.addEventListener('appinstalled', () => {
                    installBtn.style.display = 'none';
                    installBanner.style.display = 'none';
                    console.log('PWA wurde erfolgreich installiert!');
                });

                // Service Worker registrieren
                if ('serviceWorker' in navigator) {
                    this.registerServiceWorker();
                }
            }

            async triggerInstall(deferredPrompt) {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        console.log('Benutzer hat die Installation akzeptiert');
                    } else {
                        console.log('Benutzer hat die Installation abgelehnt');
                    }
                    
                    deferredPrompt = null;
                    document.getElementById('installBtn').style.display = 'none';
                    document.getElementById('installBanner').style.display = 'none';
                }
            }

            registerServiceWorker() {
                // Einfacher Service Worker f√ºr Offline-Funktionalit√§t
                const swCode = `
                    const CACHE_NAME = 'einkaufsliste-v1';
                    const urlsToCache = [
                        '/',
                        'https://kieselstark.github.io/meine-einkaufsliste/android-chrome-192x192.png',
                        'https://kieselstark.github.io/meine-einkaufsliste/android-chrome-512x512.png'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    return response || fetch(event.request);
                                })
                        );
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('Service Worker registriert:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker Registrierung fehlgeschlagen:', error);
                    });
            }
        }

        // App initialisieren
        const app = new ShoppingList();

        // Zus√§tzliche Touch-Optimierungen
        document.addEventListener('touchstart', function() {}, true);
        
        // Prevent zoom on input focus (iOS)
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        let lastTouchEnd = 0;

        // PWA Status pr√ºfen
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('App l√§uft im Standalone-Modus (installiert)');
            document.body.classList.add('pwa-mode');
        }
    </script>
</body>
</html>
